<div class="max-w-sm mx-auto bg-white p-3 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-center mb-4">Create your template</h1>

  <div class="mb-6">
    <label for="template-title" class="block text-lg font-semibold text-center mb-2">
      Enter the title:
    </label>
    <input
      type="text"
      id="template-title"
      [(ngModel)]="formTemplate.title"
      placeholder="Your title"
      class="w-full p-2 border border-gray-300 rounded-md text-center"
      [ngClass]="{'border-red-500': titleRequired && !formTemplate.title}"
    />
    <p *ngIf="titleRequired && !formTemplate.title" class="text-red-500 text-center mt-2">Title is required</p>
  </div>

  <div class="flex justify-between">
    <button (click)="save()" class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 ">
      Save
    </button>
    <button (click)="closeDialog()" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-600">
      Cancel
    </button>
  </div>
</div>
