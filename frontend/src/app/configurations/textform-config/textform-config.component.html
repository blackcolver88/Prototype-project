<div class="flex flex-col md:flex-row md:space-x-8 p-4">
  <form [formGroup]="textForm" class="w-full md:w-1/2 space-y-4 mb-4 md:mb-0">

    <div class="space-y-2">
      <label for="label" class="block font-semibold">Label</label>
      <input
        id="label"
        formControlName="label"
        type="text"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Enter label text"
      />
    </div>

    <div class="space-y-2">
      <label for="textName" class="block font-semibold">Field Name</label>
      <input
        id="textName"
        formControlName="textName"
        type="text"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Enter field name (e.g., nom, prenom)"
      />
    </div>

    <div class="space-y-2">
      <label for="placeholder" class="block font-semibold">Placeholder</label>
      <input
        id="placeholder"
        formControlName="placeholder"
        type="text"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Enter placeholder text"
      />
    </div>

    <div class="space-y-2">
      <label for="type" class="block font-semibold">Type</label>
        
      <select
          id="type"
          formControlName="type"
          class="w-full border border-gray-300 p-2 rounded">
          <option *ngFor="let type of inputTypes" [value]="type.value">
              {{type.label}}
          </option>
      </select>
  </div>


    <div class="space-y-2">
      <label for="textSize" class="block font-semibold">Text Size</label>
      <input
        id="textSize"
        formControlName="textSize"
        type="number"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Enter text size in pixels"
      />
    </div>

    <div class="space-y-2">
      <label for="fontColor" class="block font-semibold">Font Color</label>
      <input
        id="fontColor"
        formControlName="fontColor"
        type="color"
        class="w-full border border-gray-300 p-2 rounded"
      />
    </div>

    <div class="space-y-2">
      <label for="fontFamily" class="block font-semibold">Font Family</label>
      <select
        id="fontFamily"
        formControlName="fontFamily"
        class="w-full border border-gray-300 p-2 rounded"
      >
        <option value="Helvetica">Helvetica</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
    </div>


    <div class="space-y-2">
      <label for="labelPosition" class="block font-semibold">Label Position</label>
      <select
        id="labelPosition"
        formControlName="labelPosition"
        class="w-full border border-gray-300 p-2 rounded"
      >
        <option value="top">Top</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="bottom">Bottom</option>
      </select>
    </div>

    <div class="space-y-2">
      <label for="labelAlignment" class="block font-semibold">Label Alignment</label>
      <select
        id="labelAlignment"
        formControlName="labelAlignment"
        class="w-full border border-gray-300 p-2 rounded"
      >
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
    </div>

    <div class="flex flex-col sm:flex-row sm:space-x-4 mt-4">
      <button
        type="submit"
        (click)="save()"
        class="w-full sm:w-auto text-white bg-green-500 hover:bg-green-600 p-2 rounded mb-2 sm:mb-0"
      >
        Save
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="w-full sm:w-auto text-white bg-gray-500 hover:bg-gray-600 p-2 rounded"
      >
        Cancel
      </button>
    </div>
  </form>

  <div class="w-full md:w-1/2 border border-gray-300 p-4 rounded">
    <h3 class="font-semibold mb-2">Preview</h3>
    <app-textform
      [label]="textForm.get('label')?.value"
      [textName]="textForm.get('textName')?.value"
      [textSize]="textForm.get('textSize')?.value"
      [type]="textForm.get('type')?.value"
      [placeholder]="textForm.get('placeholder')?.value"
      [fontColor]="textForm.get('fontColor')?.value"
      [fontFamily]="textForm.get('fontFamily')?.value"
      [labelPosition]="textForm.get('labelPosition')?.value"
      [labelAlignment]="textForm.get('labelAlignment')?.value">
    </app-textform>
  </div>
</div>
