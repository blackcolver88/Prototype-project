<div class="flex flex-col md:flex-row md:space-x-8 p-4">

    <form [formGroup]="tabForm" class="w-full md:w-1/2 space-y-4">

      <div class="space-y-2">
        <label for="label" class="block font-semibold">Label</label>
        <input
          id="label"
          formControlName="label"
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
        />
      </div>

      <div formArrayName="tabs" *ngFor="let tab of tabs.controls; let i = index" class="space-y-2">
        <div [formGroupName]="i" class="flex flex-col md:flex-row md:items-center md:space-x-4">
          <input
            formControlName="label"
            placeholder="Label"
            class="w-full border border-gray-300 p-2 rounded"
          />
          <input
            formControlName="key"
            placeholder="Key"
            class="w-full border border-gray-300 p-2 rounded mt-2 md:mt-0"
          />
          <button
            type="button"
            (click)="removeTab(i)"
            class="mt-2 md:mt-0 text-white bg-red-500 hover:bg-red-600 p-2 rounded"
          >
            Remove
          </button>
        </div>
      </div>

      <button
        type="button"
        (click)="addTab()"
        class="w-full text-white bg-blue-500 hover:bg-blue-600 p-2 rounded mt-2"
      >
        + Add Another
      </button>

      <div class="space-y-2">
        <label for="customCssClass" class="block font-semibold">Custom CSS Class</label>
        <input
          id="customCssClass"
          formControlName="customCssClass"
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
        />
      </div>

      <div class="space-y-2">
        <label class="flex items-center space-x-2">
          <input type="checkbox" formControlName="hidden" class="form-checkbox" />
          <span>Hidden</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" formControlName="verticalLayout" class="form-checkbox" />
          <span>Vertical Layout</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" formControlName="hideLabel" class="form-checkbox" />
          <span>Hide Label</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" formControlName="modalEdit" class="form-checkbox" />
          <span>Modal Edit</span>
        </label>
      </div>

      <div class="flex flex-col space-y-2 md:flex-row md:space-x-4 mt-4">
        <button
          type="submit"
          (click)="onSave()"
          class="w-full md:w-auto text-white bg-green-500 hover:bg-green-600 p-2 rounded"
        >
          Save
        </button>
        <button
          type="button"
          (click)="cancel()"
          class="w-full md:w-auto text-white bg-gray-500 hover:bg-gray-600 p-2 rounded"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="remove()"
          class="w-full md:w-auto text-white bg-red-500 hover:bg-red-600 p-2 rounded"
        >
          Remove
        </button>
      </div>

    </form>

    <div class="w-full md:w-1/2 border border-gray-300 p-4 rounded mt-4 md:mt-0">
      <h3 class="font-semibold mb-2">Preview</h3>
      <app-stepper>
        <cdk-step *ngFor="let tab of tabs.controls">
          <ng-template cdkStepLabel>{{ tab.value.label }}</ng-template>
          <p>Content for {{ tab.value.label }}</p>
        </cdk-step>
      </app-stepper>
    </div>

  </div>
