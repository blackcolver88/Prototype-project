<div class="flex flex-col md:flex-row md:space-x-8 p-4">
  <form [formGroup]="phoneNumberForm" class="w-full md:w-1/2 space-y-4 mb-4 md:mb-0">

    <div class="space-y-2">
      <label for="label" class="block font-semibold">Label</label>
      <input
        id="label"
        formControlName="label"
        type="text"
        class="w-full border border-gray-300 p-2 rounded"
      />
    </div>

    <div class="space-y-2">
      <label for="textSize" class="block font-semibold">Text Size</label>
      <input
        id="textSize"
        formControlName="textSize"
        type="number"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Enter text size in pixels"
      />
    </div>

    <div class="space-y-2">
      <label for="fontColor" class="block font-semibold">Font Color</label>
      <input
        id="fontColor"
        formControlName="fontColor"
        type="color"
        class="w-full border border-gray-300 p-2 rounded"
      />
    </div>

    <div class="space-y-2">
      <label for="fontFamily" class="block font-semibold">Font Family</label>
      <select id="fontFamily" formControlName="fontFamily" class="w-full border border-gray-300 p-2 rounded">
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
    </div>

    <div class="space-y-2">
      <label for="labelPosition" class="block font-semibold">Label Position</label>
      <select id="labelPosition" formControlName="labelPosition" class="w-full border border-gray-300 p-2 rounded">
        <option value="top">Top</option>
        <option value="left">Left (Left-aligned)</option>
        <option value="right">Right (Left-aligned)</option>
        <option value="bottom">Bottom</option>
      </select>
    </div>

    <div class="flex flex-col sm:flex-row sm:space-x-4 mt-4">
      <button
        type="submit"
        (click)="save()"
        class="w-full sm:w-auto text-white bg-green-500 hover:bg-green-600 p-2 rounded mb-2 sm:mb-0"
      >
        Save
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="w-full sm:w-auto text-white bg-gray-500 hover:bg-gray-600 p-2 rounded"
      >
        Cancel
      </button>
    </div>
  </form>

  <div class="w-full md:w-1/2 border border-gray-300 p-4 rounded">
    <h3 class="font-semibold mb-2">Preview</h3>
    <app-phone-number
      [label]="phoneNumberForm.get('label')?.value"
      [textSize]="phoneNumberForm.get('textSize')?.value"
      [fontColor]="phoneNumberForm.get('fontColor')?.value"
      [fontFamily]="phoneNumberForm.get('fontFamily')?.value"
      [labelPosition]="phoneNumberForm.get('labelPosition')?.value">
    </app-phone-number>
  </div>
</div>
