<div class="flex flex-col md:flex-row md:space-x-8 p-4">
  <form [formGroup]="checkboxForm" class="w-full md:w-1/2 space-y-4 mb-4 md:mb-0">
    <div class="space-y-2">
      <label for="groupLabel" class="block font-semibold">Group Label</label>
      <input id="groupLabel" formControlName="groupLabel" type="text" class="w-full border border-gray-300 p-2 rounded" />
    </div>

    <div class="space-y-2">
      <label for="textSize" class="block font-semibold">Text Size</label>
      <input id="textSize" formControlName="textSize" type="number" class="w-full border border-gray-300 p-2 rounded" />
    </div>
 
    <div class="space-y-2">
      <label for="textColor" class="block font-semibold">Text Color</label>
      <input id="textColor" formControlName="textColor" type="color" class="w-full border border-gray-300 p-2 rounded" />
    </div>

    <div class="space-y-2">
      <label for="checkboxSize" class="block font-semibold">Checkbox Size</label>
      <input id="checkboxSize" formControlName="checkboxSize" type="number" class="w-full border border-gray-300 p-2 rounded" />
    </div>

    <div class="space-y-2">
      <label for="checkboxColor" class="block font-semibold">Checkbox Color</label>
      <input id="checkboxColor" formControlName="checkboxColor" type="color" class="w-full border border-gray-300 p-2 rounded" />
    </div>

    <div class="space-y-2">
      <label class="block font-semibold">Options</label>
      <div formArrayName="options" class="space-y-2">
        <div *ngFor="let option of options.controls; let i=index" [formGroupName]="i" class="flex space-x-2">
          <input formControlName="label" placeholder="Option label" class="flex-1 border border-gray-300 p-2 rounded" />
          <button type="button" (click)="removeOption(i)" class="text-red-500 px-2">Ã—</button>
        </div>
      </div>
      <button type="button" (click)="addOption()" class="text-blue-500 mt-2">+ Add Option</button>
    </div>

    <div class="space-y-2">
      <label for="labelPosition" class="block font-semibold">Label Position</label>
      <select id="labelPosition" formControlName="labelPosition" class="w-full border border-gray-300 p-2 rounded">
        <option value="right">Right</option>
        <option value="left">Left</option>
      </select>
    </div>

    <div class="space-y-2">
      <label class="flex items-center space-x-2">
        <input type="checkbox" formControlName="isRequired" class="rounded">
        <span>Required</span>
      </label>
    </div>

    <div class="space-y-2">
      <label class="flex items-center space-x-2">
        <input type="checkbox" formControlName="isDisabled" class="rounded">
        <span>Disabled</span>
      </label>
    </div>

    <div class="flex space-x-4 mt-4">
      <button type="submit" (click)="save()" class="w-full sm:w-auto text-white bg-green-500 hover:bg-green-600 p-2 rounded">
        Save
      </button>
      <button type="button" (click)="cancel()" class="w-full sm:w-auto text-white bg-gray-500 hover:bg-gray-600 p-2 rounded">
        Cancel
      </button>
    </div>
  </form>

  <div class="w-full md:w-1/2 border border-gray-300 p-4 rounded">
    <h3 class="font-semibold mb-2">Preview</h3>
    <app-checkbox
      [groupLabel]="checkboxForm.get('groupLabel')?.value"
      [options]="checkboxForm.get('options')?.value"
      [textSize]="checkboxForm.get('textSize')?.value"
      [textColor]="checkboxForm.get('textColor')?.value"
      [name]="checkboxForm.get('name')?.value"
      [isRequired]="checkboxForm.get('isRequired')?.value"
      [isDisabled]="checkboxForm.get('isDisabled')?.value"
      [labelPosition]="checkboxForm.get('labelPosition')?.value"
      [checkboxSize]="checkboxForm.get('checkboxSize')?.value"
      [checkboxColor]="checkboxForm.get('checkboxColor')?.value">
    </app-checkbox>
  </div>
</div>
