<div class="flex flex-col md:flex-row md:space-x-8 p-4">
  <form [formGroup]="passwordForm" class="w-full md:w-1/2 space-y-4 mb-4 md:mb-0">

    <div class="flex flex-col sm:flex-row sm:space-x-4">
      <button type="button" (click)="addPasswordField()" class="w-full sm:w-auto text-white bg-blue-500 hover:bg-blue-600 p-2 rounded mt-2">+ Add Another Password Field</button>
      <button type="button" (click)="removePasswordField()" class="w-full sm:w-auto text-white bg-red-500 hover:bg-red-600 p-2 rounded mt-2">- Remove Last Password Field</button>
    </div>

    <div class="flex space-x-4 mt-4">
      <button
        type="button"
        (click)="save()"
        class="w-full sm:w-auto text-white bg-green-500 hover:bg-green-600 p-2 rounded"
      >
        Save
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="w-full sm:w-auto text-white bg-gray-500 hover:bg-gray-600 p-2 rounded"
      >
        Cancel
      </button>
    </div>
  </form>

  <div class="w-full md:w-1/2 border border-gray-300 p-4 rounded">
    <h3 class="font-semibold mb-2">Preview</h3>
    <app-password *ngFor="let password of passwordFields"></app-password>
  </div>
</div>
