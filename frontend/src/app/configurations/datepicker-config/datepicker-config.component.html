<div class="flex flex-col md:flex-row md:space-x-8 p-4">
  <form [formGroup]="datepickerForm" class="w-full md:w-1/2 space-y-4 mb-4 md:mb-0">
    <div class="space-y-2">
      <label for="label" class="block font-semibold">Label</label>
      <input id="label" formControlName="label" type="text" class="w-full border border-gray-300 p-2 rounded" />
    </div>

    <div class="flex space-x-4 mt-4">
      <button
        type="submit"
        (click)="save()"
        class="w-full sm:w-auto text-white bg-green-500 hover:bg-green-600 p-2 rounded"
      >
        Save
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="w-full sm:w-auto text-white bg-gray-500 hover:bg-gray-600 p-2 rounded"
      >
        Cancel
      </button>
    </div>
  </form>

  <div class="w-full md:w-1/2 border border-gray-300 p-4 rounded">
    <h3 class="font-semibold mb-2">Preview</h3>
    <app-datepicker
      [label]="datepickerForm.get('label')?.value"
    ></app-datepicker>
  </div>
</div>
