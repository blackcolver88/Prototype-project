<div class="section"
  class="bg-gray-50 border border-gray-300 rounded-lg p-4 min-h-[100px]"
  cdkDropList
  [cdkDropListData]="sectionItems"
  [cdkDropListConnectedTo]="connectedDropLists"
  (cdkDropListDropped)="onSectionDrop($event)">

  <div *ngFor="let item of sectionItems" cdkDrag class="p-2 bg-white shadow-md rounded-lg mb-2">
    {{ item?.name }}
  </div>
</div>
