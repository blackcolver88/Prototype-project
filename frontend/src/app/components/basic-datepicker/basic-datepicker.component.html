<div class="basic-datepicker">
  <div class="relative">
    <label for="basic-datepicker" class="block text-sm font-medium text-gray-700 mb-1">{{ label }}</label>
    <div class="flex items-center bg-gray-100 border border-gray-300 rounded px-2 py-1">
      <input
      id="basic-datepicker"
      type="text"
      placeholder="MM/DD/YYYY"
      [(ngModel)]="selectedDateFormatted"
      class="bg-gray-100 outline-none text-gray-900 w-full"
      readonly
      (click)="toggleCalendar()"
    />
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" (click)="toggleCalendar()">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-8 4h8m2 0a2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V9a2 2 0 012-2h12z" />
    </svg>
  </div>

  <div *ngIf="showCalendar" class="absolute bg-white border border-gray-300 rounded-lg shadow-lg mt-1 z-10">
    <div class="p-4">
      <div class="flex justify-between items-center">
        <button (click)="prevMonth()" class="text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <span class="text-gray-700 font-medium">{{ currentMonth | date: 'MMMM yyyy' }}</span>
        <button (click)="nextMonth()" class="text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <div class="grid grid-cols-7 gap-1 mt-4 text-center">
        <span *ngFor="let day of weekDays" class="text-gray-600 font-medium">{{ day }}</span>
        <span *ngFor="let date of daysInMonth"
              class="p-2 rounded-full cursor-pointer hover:bg-gray-200"
              [class.bg-blue-500]="isSelectedDate(date)"
              [class.text-white]="isSelectedDate(date)"
              (click)="selectDate(date)">
          {{ date.getDate() }}
        </span>
      </div>
    </div>
  </div>
</div>
</div>
